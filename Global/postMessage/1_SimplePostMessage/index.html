<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
      <br><br>
    <div class="container">
      <h1>Simple post message</h1>
    </div>
    <br />
    <div class="container">
      <br />
      <div class="card bg-success text-black">
        <div class="card-body">Type a Message here, on click it will get posted and message will appear below</div>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <br />
      <div class="card bg-info text-white">
        <div class="card-body destination">Your entered text will appear here</div>
      </div>
      <br>
      <button type="button" class="btn btn-dark postMessage">Post message</button>
    </div>
  </body>
</html>
