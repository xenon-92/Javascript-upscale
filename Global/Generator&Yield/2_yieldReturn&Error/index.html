<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Yield Return & Error</title>
</head>

<body>
    <div class="container">
        <br />
        <h2>Yield, return ,error in generator function</h2>
        <br />
        <div class="yield-section">
            <div class="card bg-danger text-white">
                <div class="card-body yieldDisp"></div>
            </div>
        </div>
        <br />
        <br />
        <div class="return-section">
            <div class="card bg-dark text-white">
                <div class="card-body returnSec"></div>
            </div>
        </div>
        <br /><br />
        <div class="error-section">
            <div class="card bg-warning text-white">
                <div class="card-body errNotCaught"></div>
            </div>
        </div>
        <br /><br />
        <div class="error-section">
            <div class="card bg-success text-white">
                <div class="card-body errCaught"></div>
            </div>
        </div>
        <br />
        <button type="button" class="btn btn-danger yielder">Yield</button>
        <button type="button" class="btn btn-dark returner">Return</button>
        <button type="button" class="btn btn-warning errorNotCaught">
        Error not caught
      </button>
        <button type="button" class="btn btn-success errorCaught">
        Error caught
      </button>
    </div>
</body>

</html>
