<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h2>Callback nesting with with multiple example</h2>
    <blockquote>
      <h3>
        The call ajax button fetches data from multiple source and appends the
        data
      </h3>
    </blockquote>
    <div>
      <div class="card bg-dark text-white">
        <div class="card-body res"></div>
      </div>
      <br /><br />
      <div class="card bg-danger text-white">
        <div class="card-body res1"></div>
      </div>
      <br /><br />
      <div class="card bg-warning text-white">
        <div class="card-body res2"></div>
      </div>
      <br /><br />
      <div class="card bg-success text-white">
        <div class="card-body res3"></div>
      </div>
    </div>
    <br /><br />
    <button type="button" class="nestedCallBack">Call NESTED AJAX</button>
    <div>
        <br><br>
        <button type="button" class="alert">Alert button</button>
    </div>
  </body>
</html>
