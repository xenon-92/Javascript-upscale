<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js" defer></script>
    <title>Calculation of pi using worker thread controller</title>
  </head>
  <body>
    <br />
    <div class="container">
      <h1>A long processing Task</h1>
      <h4>Use of async controller in the worker thread</h4>
      <br /><br />
      <div class="card bg-info text-white">
        <div class="card-body count">The count value will appear here</div>
      </div>
      <br />
      <div class="card bg-warning text-white">
        <div class="card-body piVal">The pi value will appear here</div>
      </div>
      <br /><br />
      <button class="btn btn-primary getPI" enabled>
        compute pi value
      </button>
      <button class="btn btn-warning update">
        Get the pi value at this moment
      </button>
      <button class="btn btn-dark add">Add some value in dark card</button>
    </div>
    <br /><br />
    <div class="container">
      <div class="card bg-dark text-white">
        <div class="card-body addedVal">Dark card</div>
      </div>
    </div>
  </body>
</html>
