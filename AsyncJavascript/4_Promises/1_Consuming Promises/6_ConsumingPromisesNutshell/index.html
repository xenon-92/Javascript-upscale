<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js" defer></script>
    <script src="basicPromise.js" defer></script>
    <script src="2chainingPromises.js" defer></script>
    <script src="3CombiningPromisesAllRace.js" defer></script>
    <script src="4errorHandling.js" defer></script>
    <title>Consuming Promises</title>
  </head>
  <body>
    <br />
    <br />

    <div class="container">
      <div class="card">
        <div class="card bg-dark text-white">
          <div class="card-body resultDisplayer">
            Results get displayed over here
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <div class="container">
      <br />
      <h2>Basic Promsie</h2>
      <button class="basicPromise">Demonstrate basic Promise</button>
    </div>
    <div class="container">
      <br />
      <h2>Chaining Promises, btw it always resolves</h2>
      <button class="ChainingPromises">Returns a Value</button>
      <button class="ChainingPromisesReturnsPromise">Returns another Promise</button>
    </div>
    <div class="container">
      <br />
      <h2>Promise.all()/Promise.race()</h2>
      <button class="promiseAll">Combine Promise with All</button>
      <button class="promiseRace">Race Promise with any</button>
    </div>
    <div class="container">
      <br />
      <h2>Error Handling</h2>
      <button class="errBasic">Basic Error Handling</button>
      <button class="resolvedHandledLast">Resolved but handled at last</button>
      <button class="rejectedYetreturns">Rejected but returned</button>
      <button class="resolvedThrowsError">Resolved but Throws error</button>
    </div>
  </body>
</html>
