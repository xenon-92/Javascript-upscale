<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Introduction to scope and closures</title>
</head>
<body>
    <div>
        <h1> Reference error vs Type error</h1>
    </div>
    <div>
        <h3>Logs reference error</h3>
        <div>
            <button class="reference-error">check reference error</button>
        </div>
    </div>
    <div>
        <h3>Does not logs reference error, saved by hositing</h3>
        <div>
            <button class="NaN">check console</button>
        </div>
    </div>
    <div>
        <h3>Type error</h3>
        <div>
            <button class="typeErr">check console</button>
        </div>
    </div>

    <div>
        <h3>Should be Rference error or Type error ?</h3>
        <div>
            <button class="refOrTyp">check console</button>
        </div>
    </div>
</body>
</html>
